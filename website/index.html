<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
 <body>
  <!--  Body Content -->
    <section>
  <div class="box">
    <div class="in-box">
      <span class="text-center">Get Weather Using ZIP CODE</span>
      <div class="input-container">
        <input type="text" id="zip" required=""/>
        <label>Enter ZIP CODE Here</label>   
      </div>
      <div class="input-container">   
        <input type="text" id="feelings" required=""/>
        <label>Enter Your Feelings!</label>
      </div>
      <button type="submit" class="btn-body" id="generate">Generate</button>
    </div>
    <div class="data">
      <div class="data-elem">
        <span class="ex-data-name">TEMP</span>
        <span id="temp" class="data-name">NaN</span>
      </div>
      <div class="data-elem">
        <span class="ex-data-name">PRESS</span>
        <span id="press" class="data-name">NaN</span>
      </div>
      <div class="data-elem">
        <span class="ex-data-name">HUMD</span>
        <span id="humd" class="data-name">NaN</span>
      </div>
    </div>
    <div class="data">
      <div class="data-elem">
        <span class="ex-data-name">COUNT</span>
        <span id="count" class="data-name">NaN</span>
      </div>
      <div class="data-elem">
        <span class="ex-data-name">CITY</span>
        <span id="city" class="data-name">NaN</span>
      </div>
      <div class="data-elem">
        <span class="ex-data-name">WEATH</span>
        <span id="weath" class="data-name">NaN</span>
      </div>
    </div>
    <div class="data2">
      <div class="data2-elem">
        <span class="ex-data2-name">DATE:</span>
        <span id="date" class="data2-name">NaN</span>
      </div>
      <div class="data2-elem">
        <span class="ex-data2-name">FEELING:</span>
        <span id="feel" class="data2-name">NaN</span>
      </div>
    </div>

  </div>
    </section>

  <!--  BackGround Content -->
  <div class="bg"></div>
  <div class="star-field">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>

  <!-- JavaScript Included Links -->
<script src="app.js" type="text/javascript"></script>

</body>
</html>
